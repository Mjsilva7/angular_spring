
<mat-card>    
    <mat-card-content>
        
        <mat-toolbar color="primary"><span>Cursos</span></mat-toolbar>

        <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let curso"> {{ curso.name }} </td>
            </ng-container>
          
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let curso"> {{ curso.category }} </td>
            </ng-container>    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
