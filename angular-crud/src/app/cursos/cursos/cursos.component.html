
<mat-card>    
    <mat-card-content>        
      <mat-toolbar color="primary"><span>Cursos</span></mat-toolbar>
        <div *ngIf="cursos$ | async as cursos; else loading">
          <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
              <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let curso"> {{ curso._id }} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let curso"> {{ curso.name }} </td>
              </ng-container>
            
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let curso"> {{ curso.category }} 
                  <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ curso.category | category }}</mat-icon>
                </td>
              </ng-container>  
              
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                  <button mat-mini-fab color="accent" (click)="onAdd()" aria-label="Adiconar um curso">
                    <mat-icon >add</mat-icon>
                  </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let curso">
                  <button mat-icon-button color="primary" aria-label="Editar curso">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" aria-label="Remover curso">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-cell>              
                
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <ng-template #loading>
          <div class="loading-spinner">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
    </mat-card-content>
</mat-card>
